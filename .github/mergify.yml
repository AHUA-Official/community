---
pull_request_rules:
  - name: Automatic merge on CI success and review
    conditions:
      - approved-reviews-by=zhaohuabing
    actions:
      merge:
        method: squash
        strict: true
  - name: ask the maintainer team to review PR
    conditions:
      - and:
        - label!=invalid
        - -draft
    actions:
      request_reviews:
        users:
          - xunzhuo
      assign:
        add_users:
          - xunzhuo
      message: |
         Welcome to join the UESTC community!
         Waiting for @xunzhuo to check if this PR is valid :)
